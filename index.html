---
layout: default
title: Home
---

<section class="home-posts">
  <h1>{{ site.title }}</h1>
  {% for post in site.posts %}
  <article class="post-summary">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="post-date">{{ post.date | date: "%Y-%m-%d" }}</p>
    <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
  </article>
  {% endfor %}
</section>
