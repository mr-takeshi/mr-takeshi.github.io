---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%Y-%m-%d" }} â€¢ {{ page.tags | join: ", " }}</p>
    {% if page.abstract %}
      <section class="abstract">
        <h3>Abstract</h3>
        <p>{{ page.abstract }}</p>
      </section>
    {% endif %}
  </header>

  <section class="post-body">
    {{ content }}
  </section>

  <section class="post-meta">
    <h4>Methods & Reproducibility</h4>
    <p>Code, datasets, and experimental details are linked where applicable.</p>
  </section>
</article>
